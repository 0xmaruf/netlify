<!DOCTYPE html>
<html>
<body>
<h3>Profile Bio</h3>
<div id="bio"></div>
<script>
  const data = location.search.slice(1);
  function render(input) {
    const tpl = `
      <div class="card">
        <h4>User Bio</h4>
      </div>
    `;
    document.getElementById("bio").innerHTML = tpl;
    document.getElementById("bio").insertAdjacentHTML(
      "beforeend",
      input.replace(/[\r\n]/g, "").replace(/on\w+=/gi, "").replace(/script/gi, "")
    );
  }
  if (data) {
    render(decodeURIComponent(data));
  }
</script>
</body>
</html>
